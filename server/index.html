<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    
    <div class="title"><b>ENTER PATIENT DETAILS</b></div>
    <div class="content">
      
        <form action="{{ url_for('predict')}}"method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">age</span>
            <input type="text" placeholder="Enter age" required>
          </div>
          <div class="input-box">
            <span class="details">male</span>
            <input type="text" placeholder="male=1,female=0:" required>
          </div>
          <div class="input-box">
            <span class="details">cigsPerDay</span>
            <input type="text" placeholder="Enter smoked cigarretes  per day" required>
          </div>
          <div class="input-box">
            <span class="details">sysBP</span>
            <input type="text" placeholder="Enter systolic blood pressure" required>
          </div>
          <div class="input-box">
            <span class="details">diaBP</span>
            <input type="text" placeholder="Enter diastolic blood pressure" required>
          </div>
          <div class="input-box">
            <span class="details">totChol</span>
            <input type="text" placeholder="Patient cholesterin level in mg/dl" required>
          </div>
            <div class="input-box">
            <span class="details">prevalentHyp</span>
            <input type="text" placeholder="Was patient hypertensive?  Yes=1,No=0" required>
          </div>
            <div class="input-box">
            <span class="details">diabetes</span>
            <input type="text" placeholder=" diabetes present? Yes=1,No=0" required>
          </div>
            <div class="input-box">
            <span class="details">glucose</span>
            <input type="text" placeholder="glucose level in mg/dl" required>
          </div>
            <div class="input-box">
            <span class="details">BPMeds</span>
            <input type="text" placeholder="bloodpressure medication?Yes=1,No=0" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Predict">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
